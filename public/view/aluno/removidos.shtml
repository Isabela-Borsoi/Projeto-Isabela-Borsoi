<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>ANIVERSARIANTES</title>
        <script src="https://cdn.tailwindcss.com"></script>
		<link href="../css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

<div class="w-full max-w-4xl mx-auto py-8 px-4 md:px-6">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold">Student List</h1>
    <div class="flex items-center space-x-4">
      <input
        class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-64"
        id = "Busca"
        placeholder="Buscar Alunos..."
        value=""
      />

    </div>
  </div>
  <div class="overflow-x-auto">
    <table class="w-full table-auto border-collapse">
      <thead>
        <tr class="bg-[#e58ac7] text-black">
          <th class="px-4 py-2 text-left">Name</th>
          <th class="px-4 py-2 text-left">Date of Birth</th>
          <th class="px-4 py-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b hover:bg-muted/50 transition-colors">
          <td class="px-4 py-2">John Doe</td>
          <td class="px-4 py-2">1990-05-15</td>
          <td class="px-4 py-2">
            <div class="flex items-center space-x-2">
              <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input hover:text-accent-foreground h-10 px-4 py-2 bg-[#e58ac7] text-black hover:bg-[#e58ac7]/90">
                Add Back
              </button>
             
            </div>
          </td>
        </tr>
        <tr class="border-b hover:bg-muted/50 transition-colors">
          <td class="px-4 py-2">Jane Smith</td>
          <td class="px-4 py-2">1995-09-20</td>
          <td class="px-4 py-2">
            <div class="flex items-center space-x-2">
              <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input hover:text-accent-foreground h-10 px-4 py-2 bg-[#e58ac7] text-black hover:bg-[#e58ac7]/90">
                Add Back
              </button>
            </div>
          </td>
        </tr>
        <tr class="border-b hover:bg-muted/50 transition-colors">
          <td class="px-4 py-2">Michael Johnson</td>
          <td class="px-4 py-2">1985-03-01</td>
          <td class="px-4 py-2">
            <div class="flex items-center space-x-2">
              <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input hover:text-accent-foreground h-10 px-4 py-2 bg-[#e58ac7] text-black hover:bg-[#e58ac7]/90">
                Add Back
              </button>
            </div>
          </td>
        </tr>
        <tr class="border-b hover:bg-muted/50 transition-colors">
          <td class="px-4 py-2">Emily Davis</td>
          <td class="px-4 py-2">1992-11-12</td>
          <td class="px-4 py-2">
            <div class="flex items-center space-x-2">
              <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input hover:text-accent-foreground h-10 px-4 py-2 bg-[#e58ac7] text-black hover:bg-[#e58ac7]/90">
                Add Back
              </button>
            </div>
          </td>
        </tr>
        <tr class="border-b hover:bg-muted/50 transition-colors">
          <td class="px-4 py-2">David Lee</td>
          <td class="px-4 py-2">1988-06-30</td>
          <td class="px-4 py-2">
            <div class="flex items-center space-x-2">
              <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input hover:text-accent-foreground h-10 px-4 py-2 bg-[#e58ac7] text-black hover:bg-[#e58ac7]/90">
                Add Back
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="../../js/aluno/removidos.js"></script>
</html>
